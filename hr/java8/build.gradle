

plugins {
    id 'java'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {

    // JUnit5 with legacy JUnit4 support
    testCompileOnly 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

}

test {
    useJUnitPlatform()
}

